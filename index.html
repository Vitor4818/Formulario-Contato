<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<main>

  <h1>Contact Us</h1>

  <form action="" id="contactForm">
    
    <section class="name-section">

      <div class="name">
        <label for="name">First Name</label>
        <input type="text" name="name" id="name">
        <span  class="error" id="error-name"></span>   
      </div>

      <div class="name">
        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name"> 
        <span class="error" id="error-last-name"></span>
      </div>
    </section>

    <section class="email">
      <label for="email">Email Addres</label>
      <input type="text" id="email" name="email">
    </section>
    
    <span>Query Type</span>
    <section class="query-type">
    <div class="query-label">
      <input type="radio" name="general-enquiry" id="general-enquiry" >
      <label name="general-enquiry" id="general-enquiry">General Enquiry</label>
      
    </div>
      <div class="query-label">
        <input type="radio" name="suport-request" id="suport-request">
        <label name="general-enquiry" id="general-enquiry">Suport Request</label>
        
      </div>
    </section>

    <section class="message">
      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
    </section>

    <section class="checkbox">
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox">I consent to being contacted by the team *</label>
    </section>

    <button type="submit">Submit</button>

  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vitor4818">Vitor Martins</a>.
  </div>


  <script type="text/javascript" src="js/script.js"></script>
</main>



</body>
</html>
